<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Intro PHP</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
    }

    nav h2 {
      margin-top: 0;
    }

    nav button,
    nav a {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #34495e;
      border: none;
      color: white;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
    }

    nav button:hover,
    nav a:hover {
      background-color: #1abc9c;
    }

    nav .exercise-list {
      margin-top: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* split image and buttons*/
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .exercise-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      justify-content: center;
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .page-indicator {
      margin-top: 15px;
      font-size: 18px;
    }

    .navigation-buttons {
      margin-top: 20px;
    }

    .navigation-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .navigation-buttons button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>

<body>

  <nav>
    <h2>Intro PHP</h2>
    <div class="exercise-list" id="exerciseLinks"></div>
  </nav>

  <main>
    <div class="exercise-container">
      <img id="exerciseImage" src="resources/P01.png" alt="Exercise P01">
      <div class="page-indicator" id="pageIndicator">Exercise 1</div>
    </div>
    <div class="navigation-buttons">
      <button onclick="prevExercise()">Previous</button>
      <button onclick="nextExercise()">Next</button>
    </div>
  </main>

  <script>    
    const totalExercises = 50; // Number of exercises
    let currentExercise = 1;

    const exerciseLinksDiv = document.getElementById("exerciseLinks");

    function updateImage() {
      const img = document.getElementById("exerciseImage");
      const indicator = document.getElementById("pageIndicator");

      const prefix = currentExercise < 10 ? 'P0' : 'P';
      img.src = `resources/${prefix}${currentExercise}.png`;
      img.alt = `Exercise ${prefix}${currentExercise}`;
      indicator.textContent = `Exercise ${prefix}${currentExercise}`;
      highlightActiveLink();
    }

    function nextExercise() {
      if (currentExercise < totalExercises) {
        currentExercise++;
        updateImage();
      }
    }

    function prevExercise() {
      if (currentExercise > 1) {
        currentExercise--;
        updateImage();
      }
    }

    function goToExercise(num) {
      currentExercise = num;
      updateImage();
    }

    function highlightActiveLink() {
      const links = document.querySelectorAll('.exercise-link');
      links.forEach(link => {
        link.style.backgroundColor = (parseInt(link.dataset.num) === currentExercise) ? '#1abc9c' : '#34495e';
      });
    }

    // list of links
    for (let i = 1; i <= totalExercises; i++) {
      const a = document.createElement('a');
      a.textContent = `Exercise ${i}`;
      a.href = "#";
      a.className = "exercise-link";
      a.dataset.num = i;
      a.onclick = function (e) {
        e.preventDefault();
        goToExercise(i);
      };
      exerciseLinksDiv.appendChild(a);
    }

    // Initialize
    highlightActiveLink();
  </script>

</body>

</html>
